<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Расходы</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Расходы" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#e6f0e6" />
  
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9f7f1;
      color: #2a4d2a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 {
      color: #2a7f2a;
      font-weight: 700;
      margin: 0 0 20px 0;
      font-size: 1.8rem;
      text-align: center;
    }
    form {
      background: #e6f0e6;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(58, 100, 58, 0.15);
      max-width: 400px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    form:hover, form:focus-within {
      box-shadow: 0 6px 20px rgba(58, 100, 58, 0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1rem;
      color: #206520;
    }
    input[type="date"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      border: 2px solid #7fb87f;
      border-radius: 12px;
      font-size: 1rem;
      color: #1f3d1f;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: #3c783c;
      outline: none;
    }
    button {
      margin-top: 25px;
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 14px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(76, 175, 80, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #357a38;
      box-shadow: 0 7px 15px rgba(53, 122, 56, 0.7);
      outline: none;
    }
    #clearAll {
      background-color: #b44242;
      margin-top: 15px;
      box-shadow: 0 5px 10px rgba(180, 66, 66, 0.4);
    }
    #clearAll:hover,
    #clearAll:focus {
      background-color: #7a2a2a;
      box-shadow: 0 7px 15px rgba(122, 42, 42, 0.7);
      outline: none;
    }
    ul {
      max-width: 400px;
      width: 100%;
      margin: 30px auto 0 auto;
      padding: 0;
      list-style: none;
      min-height: 100px;
      user-select: none;
    }
    li {
      background: #d6ead6;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #1f3d1f;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(31, 61, 31, 0.15);
      transition: background-color 0.2s ease;
    }
    li:hover {
      background-color: #c8dfc8;
    }
    .expense-info {
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.3;
    }
    .delete-btn {
      background: #b44242;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(180, 66, 66, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .delete-btn:hover,
    .delete-btn:focus {
      background: #7a2a2a;
      box-shadow: 0 5px 12px rgba(122, 42, 42, 0.7);
      outline: none;
    }
    @media (max-width: 450px) {
      body {
        padding: 15px 10px;
      }
      form, ul {
        max-width: 100%;
      }
      button, .delete-btn {
        font-size: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Мои расходы</h1>
  <form id="expenseForm" autocomplete="off" novalidate>
    <label for="date">Дата</label>
    <input type="date" id="date" required />

    <label for="amount">Сумма</label>
    <input type="number" id="amount" min="0.01" step="0.01" placeholder="Введите сумму" required />

    <label for="description">Назначение</label>
    <input type="text" id="description" placeholder="Описание расхода" maxlength="100" required />

    <button type="submit">Добавить расход</button>
  </form>

  <ul id="expenseList"></ul>

  <button id="clearAll" aria-label="Очистить все расходы">Очистить все расходы</button>

<script>
  const form = document.getElementById('expenseForm');
  const expenseList = document.getElementById('expenseList');
  const clearAllBtn = document.getElementById('clearAll');

  let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

  function saveExpenses() {
    localStorage.setItem('expenses', JSON.stringify(expenses));
  }

  function renderExpenses() {
    expenseList.innerHTML = '';
    if (expenses.length === 0) {
      expenseList.innerHTML = '<li style="text-align:center; color:#5a5a5a;">Список расходов пуст</li>';
      return;
    }
    expenses.forEach((expense, index) => {
      const li = document.createElement('li');

      const infoDiv = document.createElement('div');
      infoDiv.className = 'expense-info';
      infoDiv.innerHTML = `<strong>${expense.date}</strong> — ${expense.description}<br>Сумма: <strong>${expense.amount} ₽</strong>`;

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Удалить';
      delBtn.setAttribute('aria-label', `Удалить расход от ${expense.date} на сумму ${expense.amount} рублей`);
      delBtn.onclick = () => {
        expenses.splice(index, 1);
        saveExpenses();
        renderExpenses();
      };

      li.appendChild(infoDiv);
      li.appendChild(delBtn);
      expenseList.appendChild(li);
    });
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const date = form.date.value;
    const amountRaw = form.amount.value;
    const description = form.description.value.trim();

    if (!date) {
      alert('Пожалуйста, укажите дату.');
      return;
    }
    if (!amountRaw || isNaN(amountRaw) || Number(amountRaw) <= 0) {
      alert('Пожалуйста, введите корректную сумму.');
      return;
    }
    if (!description) {
      alert('Пожалуйста, введите назначение расхода.');
      return;
    }

    const amount = Number(amountRaw).toFixed(2);

    expenses.push({ date, amount, description });
    saveExpenses();
    renderExpenses();

    form.reset();
    form.date.focus();
  });

  clearAllBtn.addEventListener('click', () => {
    if (expenses.length === 0) {
      alert('Список уже пуст.');
      return;
    }
    if (confirm('Вы уверены, что хотите удалить все расходы?')) {
      expenses = [];
      saveExpenses();
      renderExpenses();
    }
  });

  // Рендерим при загрузке страницы
  renderExpenses();
</script>
</body>
</html>
